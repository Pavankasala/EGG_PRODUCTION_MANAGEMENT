<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>India Egg Statistics</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    .container {
      width: 90%;
      max-width: 800px;
      margin: 50px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    canvas {
      width: 100% !important;
      height: 400px !important;
    }

    /* Scroll Animation */
    .scroll-fade {
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 0.6s ease-out, transform 0.6s ease-out;
    }
    .scroll-fade.show {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>

  <div class="container scroll-fade">
    <h2>India Egg Production vs Consumption (2015 - 2024)</h2>
    <canvas id="eggChart"></canvas>
  </div>

  <script>
    const ctx = document.getElementById('eggChart').getContext('2d');
    const eggChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: [2015,2016,2017,2018,2019,2020,2021,2022,2023,2024],
        datasets: [
          {
            label: 'Production (Billion)',
            data: [78,82,86,91,95,101,107,110,114,118],
            borderColor: 'green',
            backgroundColor: 'rgba(0,128,0,0.1)',
            fill: true,
            tension: 0.3
          },
          {
            label: 'Consumption (Billion)',
            data: [74,79,83,87,91,96,101,104,108,112],
            borderColor: 'orange',
            backgroundColor: 'rgba(255,165,0,0.1)',
            fill: true,
            tension: 0.3
          }
        ]
      },
      options: {
        responsive: true,
        plugins: {
          legend: {
            position: 'top',
          },
        },
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });

    // Scroll fade effect
    const scrollEls = document.querySelectorAll('.scroll-fade');
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) entry.target.classList.add('show');
      });
    });
    scrollEls.forEach(el => observer.observe(el));
  </script>
</body>
</html>
