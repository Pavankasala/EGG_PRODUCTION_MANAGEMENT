<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>EPM Dashboard</title>
<link href="EPM.css" rel="stylesheet"/>
<link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet"/></head>
<body>
<nav class="navbar">
<div class="logo">EPM System</div>
<div class="nav-links">
<a href="index.html">Home</a>
<a class="active" href="dashboard.html">Dashboard</a>
<a href="subscriber_page.html">Subscribers</a>
</div>
</nav>
<div class="dashboard-container">
<div class="sidebar">
<h3>Quick Stats</h3>
<div class="stat-item">
<span>Total Hens</span>
<span id="totalHens">500</span>
</div>
<div class="stat-item">
<span>Daily Eggs</span>
<span id="dailyEggs">450</span>
</div>
<div class="stat-item">
<span>Feed Stock</span>
<span id="feedStock">80%</span>
</div>
</div>
<main class="dashboard-main">
<div class="data-cards">
<div class="data-card">
<h3>Breeding Status</h3>
<div class="chart" id="breedingChart"></div>
</div>
<div class="data-card">
<h3>Collection Rate</h3>
<div class="chart" id="collectionChart"></div>
</div>
<div class="data-card">
<h3>Feed Consumption</h3>
<div class="chart" id="feedingChart"></div>
</div>
</div>
<div class="management-section">
<h2>Daily Management</h2>
<div class="management-form">
<div class="form-group">
<label for="eggCount">Eggs Collected:</label>
<input id="eggCount" min="0" type="number"/>
</div>
<div class="form-group">
<label for="feedAmount">Feed Used (kg):</label>
<input id="feedAmount" min="0" step="0.1" type="number"/>
</div>
<button onclick="updateDailyData()">Update</button>
</div>
</div>
</main>
</div>
<script src="EPM.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script><script>AOS.init();</script></body>
</html>
